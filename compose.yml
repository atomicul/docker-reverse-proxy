services:
  proxy:
    image: ghcr.io/atomicul/docker-reverse-proxy:${IMAGE_VERSION}
    build: .
    pull_policy: missing
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - './volumes/logs:/logs'
      - './volumes/config:/nginx'
    command:
      - '/ http://${HOST_IP}:3001'
      - '/a/b/c/ http://${HOST_IP}:3002'

